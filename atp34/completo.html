<html>
    <head>
        <title>Cadastro de viagens</title>
        <link rel="stylesheet" href="css/form-style.css">
        <link rel="stylesheet" href="css/lista-style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Cadastrar viagem</h1>
                <form action="">
                    <div class="field">
                        <label for="origem">Origem: </label>
                        <input type="text" name="origem" id="origem">
                    </div>

                    <div class="field">
                        <label for="destino">Destino: </label>
                        <input type="text" name="destino" id="destino">
                    </div>

                    <div class="field">
                        <label for="data_partida">Partida: </label>
                        <input type="date" name="data_partida" id="data_partida">
                    </div>

                    <div class="field">
                        <label for="data_chegada">Chegada: </label>
                        <input type="date" name="data_chegada" id="data_chegada">
                    </div>

                    <input type="submit" value="Enviar" onclick="salvar(event);">
                </form>
            </div>
            <div>
                <h1>Lista de viagens</h1>
            <table>
                <thead>
                    <tr>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Partida</th>
                        <th>Chegada</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            </div>
            <a href="index.html">Voltar ao menu</a>
            <script src="js/cadastrar.js"></script>
            <script src="js/lista.js"></script>
        </div>
    </body>
</html>
