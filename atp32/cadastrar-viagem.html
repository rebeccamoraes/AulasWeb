<html>
    <head>
        <title>Cadastro de viagens</title>
    </head>
    <body>
        <h1>Cadastrar de viagem</h1>
        <div>
            <form action="">
                <label for="origem">Origem: </label>
                <input type="text" name="origem" id="origem">
                <br />
                <label for="destino">Destino: </label>
                <input type="text" name="destino" id="destino">
                <br />
                <label for="data_partida">Partida: </label>
                <input type="date" name="data_partida" id="data_partida">
                <br />
                <label for="data_chegada">Chegada: </label>
                <input type="date" name="data_chegada" id="data_chegada">
                <br />
                <button type="submit">Enviar</button>
            </form>
            <a href="index.html">Voltar ao menu</a>
        </div>
    </body>
</html>
